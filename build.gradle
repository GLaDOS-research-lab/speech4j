subprojects {
    plugins {
        id "org.sonarqube" version "2.8"
    }
    sonarqube {
        properties {
            property "sonar.sourceEncoding", "UTF-8"
            property "sonar.projectKey", "speech4j_speech4j"
            property "sonar.sources", "src"
        }
    }
    repositories {
        mavenCentral()
        maven {
            url "https://artifacts.alfresco.com/nexus/content/repositories/public/"
        }
    }
}

